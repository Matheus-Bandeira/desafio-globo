<div class="wrapper">
  <app-header></app-header>
  <div class="content-wrapper">
    <!-- Content goes here -->

    <div class="container mt-4">
      <div class="jumbotron">
        <h1 class="display-4">{{ movie.nome }}</h1>
        <img [src]="movie.urlImagem" class="img-fluid img-thumbnail mb-4" style="max-width: 300px;" alt="Movie Poster">
        <p class="lead">{{ movie.descricao }}</p>
        <!-- Adicione aqui mais informações sobre o filme, como gênero, ano de lançamento, etc. -->
        <hr class="my-4">
        <p><b>Gênero: {{movie.genero}}</b></p>
        <p><b>Atores: {{movie.atores}}</b></p>
        <p><b>Diretor: {{movie.diretor}}</b></p>
        <a class="btn btn-primary btn-lg" [routerLink]="['/listagem-filmes']" role="button">Voltar para Filmes</a>
      </div>
    </div>

  </div>
  <app-sidebar></app-sidebar>
</div>
