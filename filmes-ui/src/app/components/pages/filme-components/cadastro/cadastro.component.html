
<div class="wrapper">
  <app-header></app-header>
  <div class="content-wrapper">
    <!-- Content goes here -->

    <div class="container mt-4">
      <h2>Cadastrar Novo Filme</h2>

      <form [formGroup]="formMovie" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome">Título do Filme</label>
          <input type="text" class="form-control" id="nome" name="nome" required formControlName="nome">
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea class="form-control" id="description" name="description" required formControlName="descricao"></textarea>
        </div>
        <div class="form-group">
          <label for="image">URL da Imagem</label>
          <input type="text" class="form-control" id="image" name="image" required formControlName="urlImagem">
        </div>
        <div class="form-group">
          <label for="diretor">Diretor</label>
          <input type="text" class="form-control" id="diretor" name="diretor" required formControlName="diretor">
        </div>
        <div class="form-group">
          <label for="genero">Genero</label>
          <input type="text" class="form-control" id="genero" name="genero" required formControlName="genero">
        </div>
        <div class="form-group">
          <label for="atores">Atores</label>
          <input type="text" class="form-control" id="atores" name="atores" required formControlName="atores">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

  </div>
  <app-sidebar></app-sidebar>
</div>
