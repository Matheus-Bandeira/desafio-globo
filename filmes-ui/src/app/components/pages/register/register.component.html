<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Cadastro de Usuário
        </div>

        <div *ngIf="flag" class="mb-3 mt-3 alert alert-secondary alert-dismissible fade show" role="alert">
          <button type="button" (click)="flag = false" class="btn-close" aria-label="Close"></button>
          <strong>{{mensagem}}</strong>
        </div>

        <div class="card-body">
          <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" formControlName="nome">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" formControlName="senha">
            </div>
            <div class="form-group">
              <label for="confirma-senha">Confirma Senha</label>
              <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme sua senha" formControlName="senhaConfirmacao">
            </div>
            <!-- <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Cadastrar</button> -->


            <div class="row mb-3">
              <div class="col-md-12">

                  <input style="margin-top: 10px;" type="submit" [disabled]="!formRegister.valid" class="btn btn-primary" value="Realizar Cadastro" />
                  &nbsp;
                  <a [routerLink]="['']" class="btn btn-light">
                      Já possui conta? <strong>Acesse aqui!</strong>
                  </a>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
